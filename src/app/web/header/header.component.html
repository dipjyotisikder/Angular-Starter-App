<header id="header">
  <div id="topbar">
    <div class="container">
      <div class="social-links">
        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="logo float-left">
      <!-- Uncomment below if you prefer to use an image logo -->
      <h1 class="text-light">
        <a class="scrollto" [routerLink]="['/']" routerLinkActive="active"><span>Chill MAn</span></a>
      </h1>
      <!-- <a href="#header" class="scrollto"><img src="img/logo.png" alt="" class="img-fluid"></a> -->
    </div>

    <nav class="main-nav float-right d-none d-lg-block">
      <ul>
        <li [ngClass]="{'active': menu.route==selectedMenu}" *ngFor="let menu of menus">
          <a [routerLink]="[ menu.route ]" (click)="select(menu.route)" *ngIf="menu.route!=='/cart'">{{menu.name}}</a>
        </li>

        <!-- cart dropdown -->
        <li class="drop-down cart-dropdown" [ngClass]="{'active': menu.route==selectedMenu}" *ngFor="let menu of menus">
          <a [routerLink]="[ menu.route ]" (click)="select(menu.route)" *ngIf="menu.route==='/cart'">
            Carts
            <span class="badge badge-danger rounded-circle custom-cart"><span>{{cartCount}}</span></span></a>
          <ul>
            <li *ngFor="let name of names"><a href="#">{{name}}</a></li>
          </ul>
        </li>
