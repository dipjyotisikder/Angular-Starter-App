<!--==========================
    Intro Section
  ============================-->
<section id="intro" class="wow fadeInDown clearfix" *ngIf="showIntro &&!loading">
  <div class=" container d-flex h-100">
    <div class="row justify-content-center align-self-center">
      <div class="col-md-6 intro-info order-md-first order-last">
        <h2>Rapid Solutions<br />for Your <span>Business!</span></h2>
        <div>
          <a class="btn-get-started scrollto" (click)="increment()">Get Started</a>
        </div>
      </div>

      <div class="col-md-6 intro-img order-md-last order-first">
        <img src="assets/web/img/intro-img.svg" alt="" class="img-fluid" />
      </div>
    </div>
  </div>
</section>
<!-- #intro -->

<main id="main" *ngIf="!loading">
  <router-outlet></router-outlet>
</main>
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
<app-footer *ngIf="!loading"></app-footer>
<div id="preloader" *ngIf="loading"></div>
